<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 col-sm-8 col-xs-4 order-sm-2 text-center bg-info">
      <a class="site-title" routerLink="/">
        <h1 class="display-4 mt-2">
          Note-ify
        </h1>
      </a>
    </div>
    <div class="col-md-2 col-sm-2 col-xs-4 order-sm-3 text-center bg-info">
      <nav class="navbar-text navbar-dark mt-4 bg-info">
        <a routerLink="/new-note-form">
          <button class="btn btn-outline-dark" type="button">Create Note</button>
        </a>
      </nav>
    </div>
    <div class="col-md-2 col-sm-2 col-xs-4 order-sm-1 text-center bg-light">
      <h3 class="mt-5">
        All Notes
      </h3>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2 col-xs-12 bg-light fixed-sidenav>">
      <nav>
        <app-note-card
          *ngFor="let noteCard of noteList"
          [noteCard]="noteCard"></app-note-card>
      </nav>
    </div>
    <div class="col-sm-10 col-xs-12 bg-info content-area">
      <div class="container w-50 bg-light p2 mt-2 border border-dark rounded">
        <form #form="ngForm" (ngSubmit)="updateNote(form.value)">
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" name="author" id="author" [ngModel]="note.author" required>
          </div>

          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" id="title" [ngModel]="note.title" required>
          </div>

          <div class="form-group">
            <label for="comment">Comment</label>
            <textarea class="form-control" rows="5" name="comment" id="comment" [(ngModel)]="note.comment" required>{{ note.comment }}</textarea>
          </div>

          <button type="submit" class="btn btn-primary m-2">Save</button>
          <button type="button" class="btn btn-primary m-2" (click)="deleteNote()">Delete</button>
        </form>
      </div>
    </div>
  </div>
</div>
